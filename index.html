<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"node></script>
    </head>
    <body>
        <div class="container">
            <br>
            <div class="jumbotron">
                <h1 class="display-4"> Send Message</h1>
                <br>
                <input id="name" class="form-control" placeholder="Name">
                <br>
                <textarea id="message" class="form-control" placeholder="Message"></textarea>
                <br>
                <button id="send" class="btn btn-success">Send</button>
            </div>  
            <br>          
            <div id="messages">

            </div> 
        </div>
        <script>
            const socket = io();
            $(()=> {
                //console.log('Page Loaded');
                $("#send").click(() => {                 
                    //addMessages({name:"Radhe", message:"Hello World"});                    
                    let message = {name: $("#name").val(), message: $("#message").val()};
                    postMessage(message);
                })
                getMessages();
            })
            socket.on('message',addMessages);
            function addMessages(message){
                $("#messages").append(`<h4>${message.name}</h4> <p>${message.message}</p>`);
            }

            function getMessages(){
                $.get('https://serene-atoll-30243.herokuapp.com/messages',(data) => {
                   // console.log(data);
                   data.forEach(addMessages);
                });
            }
            function postMessage(message){
                $.post('https://serene-atoll-30243.herokuapp.com/messages', message)
            }
        </script>
    </body>
</html>
